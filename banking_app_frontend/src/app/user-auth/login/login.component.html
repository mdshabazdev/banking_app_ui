<div class="auth-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Banking Application</mat-card-title>
            <mat-card-subtitle>Login user</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div class="row">
                <div class="col-md-12 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility_on' }}</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="authenticate()" [disabled]="!loginForm.valid">Login</button>
            <button mat-flat-button color="primary" (click)="navigateRegister()">Register</button>
          </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar *ngIf="isSubmitting" mode="indeterminate" color="primary"></mat-progress-bar>
      </mat-card-footer> 
    </mat-card>
</div>
