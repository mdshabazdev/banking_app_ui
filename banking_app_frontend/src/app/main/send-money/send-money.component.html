<div class="main-container">
    <mat-card class="main-card-width">
        <mat-card-header>
            <mat-card-title>Bank to Bank transfer</mat-card-title>
            <mat-card-subtitle>Send money to other account</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="sendMoneyForm">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>From Account Id</mat-label>
                            <mat-select formControlName="fromAccountId">
                                <mat-option *ngFor="let acc of accountIds" [value]="acc">
                                    {{ acc }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>IFSC code</mat-label>
                            <input matInput formControlName="ifsc">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>To Account Id</mat-label>
                            <input matInput formControlName="accountId">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Banking Name</mat-label>
                            <input matInput formControlName="bankingName">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Amount</mat-label>
                            <input matInput formControlName="amount">
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="submit()" [disabled]="!sendMoneyForm.valid">Submit</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar *ngIf="isSubmitting" mode="indeterminate" color="primary"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
