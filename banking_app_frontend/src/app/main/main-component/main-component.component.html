<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container autosize>
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry" routerLink="dashboard">
             <mat-icon>house</mat-icon>
             <span *ngIf="!isCollapsed">Dashboard</span>
          </span>
       </a>
       <a mat-list-item>
        <span class="entry" routerLink="withdraw">
           <mat-icon>house</mat-icon>
           <span *ngIf="!isCollapsed">Withdraw</span>
        </span>
     </a>
     <a mat-list-item>
        <span class="entry" routerLink="deposit">
           <mat-icon>house</mat-icon>
           <span *ngIf="!isCollapsed">Deposit</span>
        </span>
     </a>
     <a mat-list-item>
        <span class="entry" routerLink="send">
           <mat-icon>house</mat-icon>
           <span *ngIf="!isCollapsed">Send Money</span>
        </span>
     </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <h2>Content</h2>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
