<div class="main-container">
    <mat-card class="main-card-width">
        <mat-card-header>
            <mat-card-title>Withdraw amount</mat-card-title>
            <mat-card-subtitle>Form to withdraw</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="withdrawForm">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Account Id</mat-label>
                            <mat-select formControlName="accountId">
                                <mat-option *ngFor="let acc of accountIds" [value]="acc">
                                    {{ acc }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Amount</mat-label>
                            <input matInput formControlName="amount">
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="submit()" [disabled]="!withdrawForm.valid">Submit</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar *ngIf="isSubmitting" mode="indeterminate" color="primary"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
